<!DOCTYPE html>
<html ng-app="victor">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Stanislav Sivinskiy">
    <title>JSON test</title>
    <link rel="stylesheet" href="style-main.css" media="screen">
 <script src="angular.min.js"></script>
 <script>
  let victor = angular.module('victor', []);
  victor.controller('victorController', function ($scope, $http){
    $http.get('victor.json').success(function(books) {
      $scope.books = books;
	  });
  });
 </script>
</head>
<body ng-controller="victorController">
<p id="name"></p>
<div class="victor_books">
		<ul class="book" ng-repeat="book in books">
			<li>{{book.title}}</p>
       </ul>
</div>
</body>
</html>
